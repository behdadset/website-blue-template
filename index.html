<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <TITLE>Email Newsletter</TITLE>
  </head>

  <body>
    <div class="main">
      <div class="body">
        <div class="top">
          <img class="logo" src="./assets/logo.png" alt="logo">
        </div>
        <div class="info">
          <img class="avatar" src="./assets/avatar.png" alt="avatar">
          <div class="infoText">
            <p class="name"><b>Hi {{name}},</b></p>
            <p class="infoMessage">{{message}}</p>
            <p class="regards"><b>Kind Regards,</b></p>
            <div class="regardsText">
              <p class="agentName">{{agent_name}}</p>
              <p><a href="mailto:{{email_address}}">{{email_address}}</a></p>
              <p><a href="tel:{{phone_number}}">{{phone_number}}</a></p>
            </div>
            
          </div>
        </div>
        <img class="advertisement" src="./assets/ad.png" alt="advertisement">
        <div class="bottomBox">
          <p class="address">{{adddress}}</p>
          <div class="heads">
            <p class="heading">Heading</p>
            <p class="price">For Sale ${{price}}</p>
          </div>
          <div class="descBox">
            <p class="description">{{property_description}}</p>
            <div class="contactBox">
              <p class="contact">Contact</p>
              <p class="agentName">{{agent_name}}</p>
              <p class="agentNum">{{phone_number}}</p>
            </div>
          </div>
        </div>
        <button class="more">View More</button>
      </div>
      <div class="copyright">
        <p class="copy">Copyright Â© DG Property. All Rights Reserved.</p>
        <p class="unsubLine"><a class="unsubscribe">Unsubscribe</a>&nbspfrom our emails</p>
      </div>
    </div>

  </body>
</html>
